<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="./static/style.css">
	<link rel="icon" href="./static/calculator.png">
	<script src="./static/script.js" defer></script>
</head>

<body>
	<div id="pop-up-container">
		<div id="pop-up">
			<div id="pop-up-header">
				<h1>Notice!</h1>
				<button>&#10006;</button>
			</div>
			<hr>
			<p>The calculator is limited to 16 digits</p>
		</div>
	</div>
	<div class="linear-bg"></div>
	<main>
		<div class="calculator">
			<div class="past-screen">
				<p></p>
			</div>
			<div class="screen">
				<p></p>
			</div>
			<div id="keypad">
				<div class="row">
					<button type="button" class="btn edge" data-num="%">%</button>
					<button type="button" class="btn edge" data-num="Clear">CE</button>
					<button type="button" class="btn edge" data-num="Backspace">
						<img src="./static/backspace.png" alt="backspace" data-num="Backspace"></button>
					<button type="button" class="btn edge" data-num="/">&#247</button>
				</div> <!-- end row -->

				<div class="row">
					<button type="button" class="btn" data-num="7">7</button>
					<button type="button" class="btn" data-num="8">8</button>
					<button type="button" class="btn" data-num="9">9</button>
					<button type="button" class="btn edge" data-num="*">x</button>

				</div> <!-- end row -->
				<div class="row">
					<button type="button" class="btn" data-num="4">4</button>
					<button type="button" class="btn" data-num="5">5</button>
					<button type="button" class="btn" data-num="6">6</button>
					<button type="button" class="btn edge" data-num="-">-</button>

				</div> <!-- end row -->
				<div class="row">
					<button type="button" class="btn" data-num="1">1</button>
					<button type="button" class="btn" data-num="2">2</button>
					<button type="button" class="btn" data-num="3">3</button>
					<button type="button" class="btn edge" data-num="+">+</button>

				</div> <!-- end row -->

				<div class="row">
					<button type="button" class="btn" data-num="Change-sign">+/-</button>
					<button type="button" class="btn" data-num="0">0</button>
					<button type="button" class="btn" data-num=".">.</button>
					<button type="button" class="btn edge" data-num="=">=</button>

				</div> <!-- end row -->

			</div> <!-- end keypad -->
		</div> <!-- end calculator -->
	</main> <!-- end main -->
</body>

</html>
