<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="./static/style.css">
	<link rel="icon" href="./static/calculator.png">
	<script src="./static/script.js" defer></script>
</head>

<body>
	<main>
		<div class="calculator">
			<div class="linear-bg"></div>
			<div class="screen">
				<p></p>
			</div>
			<div id="keypad">
				<div class="row">
					<button type="button" class="btn edge" data-num="percent">%</button>
					<button type="button" class="btn edge" data-num="clear">CE</button>
					<button type="button" class="btn edge" data-num="backspace">
						<img src="./static/backspace.png"alt="backspace"></button>
					<button type="button" class="btn edge" data-num="divide">&#247</button>
				</div> <!-- end row -->

				<div class="row">
					<button type="button" class="btn" data-num="7">7</button>
					<button type="button" class="btn" data-num="8">8</button>
					<button type="button" class="btn" data-num="9">9</button>
					<button type="button" class="btn edge" data-num="multiply">x</button>

				</div> <!-- end row -->
				<div class="row">
					<button type="button" class="btn" data-num="4">4</button>
					<button type="button" class="btn" data-num="3">5</button>
					<button type="button" class="btn" data-num="2">6</button>
					<button type="button" class="btn edge" data-num="subtract">-</button>

				</div> <!-- end row -->
				<div class="row">
					<button type="button" class="btn" data-num="1">1</button>
					<button type="button" class="btn" data-num="2">2</button>
					<button type="button" class="btn" data-num="3">3</button>
					<button type="button" class="btn edge" data-num="add">+</button>

				</div> <!-- end row -->

				<div class="row">
					<button type="button" class="btn" data-num="re-assign">+/-</button>
					<button type="button" class="btn" data-num="0">0</button>
					<button type="button" class="btn" data-num="decimal">.</button>
					<button type="button" class="btn edge" data-num="equal">=</button>

				</div> <!-- end row -->

			</div> <!-- end keypad -->
		</div> <!-- end calculator -->
	</main> <!-- end main -->
</body>

</html>
